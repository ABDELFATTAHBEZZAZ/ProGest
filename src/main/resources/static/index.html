<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestionPro - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="bi bi-briefcase-fill"></i>
                <h1>Gestion Commerciale</h1>
                <p>Plateforme de gestion des devis et factures</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <h2 class="text-center mb-4">Connexion</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Nom d'utilisateur</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                    </div>
                    <div id="loginError" class="alert alert-danger d-none"></div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                    </button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" onclick="showRegister()">Créer un compte</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="d-none">
                <h2 class="text-center mb-4">Inscription</h2>
                <form onsubmit="return handleRegister(event)">
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Nom d'utilisateur</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="regUsername" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="regEmail">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="regFullName" class="form-label">Nom complet</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                            <input type="text" class="form-control" id="regFullName">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="regConfirmPassword" class="form-label">Confirmer le mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="regConfirmPassword" required>
                        </div>
                    </div>
                    <div id="registerError" class="alert alert-danger d-none"></div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-person-plus me-2"></i>S'inscrire
                    </button>
                </form>
                <div class="text-center mt-3">
                    <a href="#" onclick="showLogin()">Déjà un compte ? Se connecter</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect to dashboard if already logged in (only on login page)
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>

# Application Configuration
spring.application.name=gestion-commerciale

# Server Port
server.port=8081

# MySQL Database Configuration (Port 8000)
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_commerciale?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=VotreCleSecreteTresLongueEtComplexePourLaSecuriteJWT2024GestionCommerciale
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload Paths
app.upload.audio-path=./uploads/audio/
app.upload.image-path=./uploads/images/

# WebSocket
spring.websocket.allowed-origins=*

# Disable LiveReload (causes page refresh loop)
spring.devtools.livereload.enabled=false
spring.devtools.restart.enabled=false
